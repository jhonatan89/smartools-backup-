{% load bootstrap %}
<div id="editcompetition{{forloop.counter}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--<form role="form" onsubmit="return editform(this)" class="col-lg-12"  enctype="multipart/form-data" method="post" action="{{ competition.get_edit_competition_url }}">-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Edit competition</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group has-feedback">
                            <label class="control-label">Name</label>
                            <input type="text" class="form-control"  name="nameedit" placeholder="name" value="{{ competition.name }}" required />
                            <i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
                            <div class="help-block with-errors"></div>
                        </div>
                    <div class="form-group has-feedback">
                            <label class="control-label">Description</label>
                            <input type="text" class="form-control"  name="descriptionedit" placeholder="description" value="{{ competition.description }}" required />
                            <i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
                            <div class="help-block with-errors"></div>
                        </div>
                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <input id="editcompetition" type="submit" class="btn btn-info" value="Save">
                    </div>
                </div>
            <!--</form>-->
        </div>
    </div>
</div>
<script>
function editform(f) {
if (f.nameedit.value   == '') { alert ('Tittle field is empty');
f.name.focus(); return false; }

if (f.descriptionedit.value  == '') { alert ('Opening date file is empty');
f.startDate.focus(); return false; }

return true; }

</script>
