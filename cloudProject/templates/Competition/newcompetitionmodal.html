<script>
function newform(f) {
if (f.name.value   == '') { alert ('Tittle field is empty');
f.name.focus(); return false; }

if (f.startDate.value  == '') { alert ('Opening date file is empty');
f.startDate.focus(); return false; }

if (f.endDate.value  == '') { alert ('Closing date file is empty');

f.image.focus(); return false; }

if (f.description.value  == '') { alert ('Description file is empty');
f.description.focus(); return false; }

return true; }
