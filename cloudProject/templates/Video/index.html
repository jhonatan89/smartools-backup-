{% extends 'base.html'%}
{% load staticfiles %}
{% load bootstrap %}
{% block content %}

<div class="col-md-6">
    <div id="upload">
        <form role="form" class="col-lg-12" enctype="multipart/form-data" method="post"
              action="{{competition.get_upload_video_url}}">
            <legend>Upload Video</legend>
            {% csrf_token %}
            {{ form|bootstrap}}
            <div class="form-group">
                <button align="center" id="uploadvideo" type="submit" class="btn btn-success btn-lg">Upload</button>
                <a href="{{competition.get_competition_url}}" align="center" id="backvideo" type="button" class="btn btn-warning btn-lg">Back</a>
            </div>
        </form>
    </div>
</div>
<div class="col-md-6">
    <h2><span class="label label-default">Competition: <i>{{competition.name}}</i></span></h2>
    <br>
    <br>
    <br>
    <br>
    <img src="{{ MEDIA_URL }}{{competition.image }}" class="img-responsive img-circle" alt="Competitions Image">

</div>

{% endblock%}
